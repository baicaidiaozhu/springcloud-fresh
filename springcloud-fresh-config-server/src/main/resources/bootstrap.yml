server:
  port: 5656

#配置为本地读取
spring:
  application:
    name: fresh-config-server
  profiles:
    active: native  #说明是本地配置中心
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config   #从当前项目的类路径下的config目录下找配置文件
eureka:
  client:
    serviceUrl:
      defaultZone: http://navy:123456@127.0.0.1:6868/eureka     

  
